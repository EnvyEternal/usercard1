<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usercard</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="userCard">
        <div class="userImageCont">
            <img src="./Img/Ava.png" alt="user photo">
        </div>
        <div class="userInfoCont">
            <div class="userFullName">Envy Eternal</div>
            <div class="userLink">@EnvyEternal</div>
            <div class="userInfo">Stars</div>
            <div class="userStatContainer">
                <div class="userStatItem">
                    <div class="statName">posts</div>
                    <div class="statValue">2000</div>
                </div>
                <div class="userStatItem">
                    <div class="statName">folllowers</div>
                    <div class="statValue">5000</div>
                </div>
                <div class="userStatItem">
                    <div class="statName">following</div>
                    <div class="statValue">10</div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
